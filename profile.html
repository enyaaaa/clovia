<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap');
    
        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefdf9;
        }
    
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c2c2c;
        }
    
        .profile-picture {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #eee;
        }
    
        .profile-info label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #555;
        }
    
        .profile-info input[type="text"],
        .profile-info input[type="email"],
        .profile-info input[type="file"],
        .profile-info input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
    
        .profile-info button {
            padding: 12px;
            background-color: #7c9473;
            color: white;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    
        .profile-info button:hover {
            background-color: #6d825e;
        }
    
        .logout {
            text-align: center;
            margin-top: 20px;
        }
    
        .logout a {
            color: #7c9473;
            text-decoration: none;
            font-weight: bold;
        }
    
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>

<div class="container">
    <h2>User Profile</h2>

    <div class="profile-picture">
        <img src="default-profile.png" alt="Profile Picture" id="profile-img">
    </div>

    <div class="profile-info">
        <label for="username">Username</label>
        <input type="text" id="username" value="" disabled>

        <label for="email">Email</label>
        <input type="email" id="email" value="" disabled>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="">

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password">

        <label for="profile-picture">Update Profile Picture</label>
        <input type="file" id="profile-picture" accept="image/*">

        <button id="save-changes">Save Changes</button>
    </div>

    <div class="logout">
        <a href="#" id="logout">Logout</a>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        fetch('/profile-data')
            .then(response => {
                if (!response.ok) {
                window.location.href = 'login.html?error=Please login first';
                return;
                }
                return response.json();
            })
            .then(data => {
                if (!data) return;
                document.getElementById('username').value = data.username;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.mobile;
                document.getElementById('profile-img').src = data.profilePic || 'default-profile.png';
            })
            .catch(error => {
                console.error('Error fetching profile data:', error);
            });

        // const username = getCookie('username'); // Get username from cookies
        // const email = getCookie('email'); // Get email from cookies
        // const phone = getCookie('phone'); // Get phone number from cookies
        // const profileImg = getCookie('profile_img'); // Get profile image URL

        // if (username && email && phone) {
        //     document.getElementById('username').value = username;
        //     document.getElementById('email').value = email;
        //     document.getElementById('phone').value = phone;

        //     if (profileImg) {
        //         document.getElementById('profile-img').src = profileImg;
        //     }
        // }

        document.getElementById('save-changes').addEventListener('click', function() {
            const newPhone = document.getElementById('phone').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate password match
            if (newPassword && newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Handle profile picture update
            const profilePictureInput = document.getElementById('profile-picture');
            const profilePictureFile = profilePictureInput.files[0];
            let newProfilePicture = document.getElementById('profile-img').src;

        if (profilePictureFile) {
            updateUserInfo(newPhone, newPassword, profilePictureFile);
        } else {
            updateUserInfo(newPhone, newPassword, null);
        }

        });

        document.getElementById('logout').addEventListener('click', function() {
            // Clear cookies to log out
            // document.cookie = 'username=; max-age=0';
            fetch('/logout').then(() => {
                window.location.href = 'login.html';
            });
            // document.cookie = 'email=; max-age=0';
            // document.cookie = 'phone=; max-age=0';
            // document.cookie = 'profile_img=; max-age=0';
            // window.location.href = 'login.html'; // Redirect to login page
        });
    });

    function updateUserInfo(phone, password, profilePictureFile) {
    const formData = new FormData();
    formData.append('phone', phone);
    formData.append('password', password);
    formData.append('profile-picture', profilePictureFile); // send file object

    fetch('/profile', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url; // redirect to updated profile
        } else {
            alert('Profile updated!');
        }
    })
    .catch(error => {
        console.error('Error updating profile:', error);
        alert('Error saving changes!');
    });
}
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>

</body>
</html>
