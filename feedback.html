<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>Feedback Form</h2>

  <form action="/clovia/submit-feedback" method="post">
    <textarea name="message" rows="6" cols="40" placeholder="Your feedback here..." required></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
