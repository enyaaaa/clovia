<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clovia</title>

    <!-- Favicon -->
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* General styles for the section */
        .section {
            padding-block: 35px;
        }



        /* Feedback form styles */
        .feedback-form {
            background-color: hsl(0, 0%, 100%);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: hsl(0, 0%, 49%);
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid hsla(0, 0%, 0%, 0.15);
            border-radius: 3px;
            font-size: 1.6rem;
            font-family: 'Urbanist', sans-serif;
            resize: vertical;
            background-color: hsl(0, 0%, 97%);
            color: hsl(0, 0%, 0%);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: hsl(148, 20%, 38%);
            background-color: hsl(0, 0%, 100%);
        }

        .submit-btn {
            width: 100%;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 3px;
            background-color: hsl(148, 20%, 38%);
            color: hsl(0, 0%, 100%);
            transition: 0.25s ease;
            font-size: 1.6rem;
            text-align: center;
        }

        .submit-btn:hover,
        .submit-btn:focus {
            background-color: hsl(148, 30%, 28%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .feedback-form {
                padding: 20px;
            }

            .h2.section-title {
                font-size: 2rem;
            }
        }

        /* General resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.6;
            color: hsl(0, 0%, 49%);
        }

        button {
            cursor: pointer;
            border: none;
            font: inherit;
        }
    </style>
</head>

<body id="top">
    <!-- HEADER -->
    <header class="header" data-header>
        <div w3-include-html="./assets/components/alert.html"></div>
        <div w3-include-html="./assets/components/topnav.html"></div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="sidebar">
        <div w3-include-html="./assets/components/sidenav.html"></div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <main>
        <article>
            <!-- Feedback Form Section -->
            <section class="section shop" id="shop" aria-label="feedback" data-section>
                <div class="container">
                    <div class="feedback-form">
                        <form action="/clovia/submit-feedback" method="post">
                            <div class="form-group">
                                <label for="message">Your Feedback</label>
                                <textarea name="message" id="message" rows="6"
                                    placeholder="Share your thoughts with us..." required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- FOOTER -->
            <footer class="footer" data-section>
                <div w3-include-html="./assets/components/footer.html"></div>
            </footer>

            <!-- BACK TO TOP -->
            <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
                <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
            </a>
        </article>
    </main>

    <script>
        // Redirect if not logged in
        document.addEventListener("DOMContentLoaded", function () {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (!isLoggedIn()) {
                // Redirect to login page with return URL
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
        });
    </script>

    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        // Include external HTML components
        w3.includeHTML();
    </script>

    <!-- Custom JS Link -->
    <script src="./assets/js/script.js" defer></script>

    <!-- Ionicon Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
