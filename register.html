<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clovia</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <article>
            <div class="signup-container">
                <div class="signup-form">
                    <h2>Register</h2>
                    <div id="message" class="error-message"></div>
                    <form id="register-form" method="post">
                        <input type="text" id="username" name="username" class="signup-input" placeholder="Username"
                            required>
                        <input type="email" id="email" name="email" class="signup-input" placeholder="Email" required>
                        <input type="text" id="mobile" name="mobile" class="signup-input" placeholder="Mobile" required>
                        <input type="password" id="password" name="password" class="signup-input" placeholder="Password"
                            required>
                        <input type="password" id="confirm_password" name="confirm_password" class="signup-input"
                            placeholder="Confirm Password" required>
                        <input type="submit" value="Register" class="signup-btn">
                    </form>
                    <p style="font-size: 1.4rem; display: flex">
                        <a id="login-link">Already have an account? <strong>Login</strong></a>
                    </p>
                    <p style="text-align: left; font-size: 1.4rem;">
                        <a id="home-link">Back to Home</a>
                    </p>
                </div>
            </div>
            <script>
                const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';

                window.onload = function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const error = urlParams.get('error');
                    const message = urlParams.get('message');
                    const messageDiv = document.getElementById('message');
                    if (error) {
                        messageDiv.className = 'error-message';
                        messageDiv.innerText = error;
                    } else if (message) {
                        messageDiv.className = 'success-message';
                        messageDiv.innerText = message;
                    }
                    // Set form action and navigation links
                    document.getElementById('register-form').action = contextPath + '/register';
                    document.getElementById('login-link').href = contextPath + '/login.html';
                    document.getElementById('home-link').href = contextPath + '/home.html';
                };
            </script>
