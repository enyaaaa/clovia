<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clovia</title>

    <!-- Favicon -->
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        .checkout {
            padding-block: 35px;
        }

        .checkout-wrapper {
            display: grid;
            gap: 30px;
        }

        .checkout-form {
            background-color: hsl(0, 0%, 100%);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
        }

        .checkout-form h3 {
            color: hsl(0, 0%, 0%);
            font-size: 2rem;
            margin-block-end: 20px;
        }

        .form-group {
            margin-block-end: 15px;
        }

        .form-group label {
            display: block;
            color: hsl(0, 0%, 49%);
            margin-block-end: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid hsla(0, 0%, 0%, 0.15);
            border-radius: 3px;
            font-size: 1.6rem;
        }

        .order-preview {
            background-color: hsl(0, 0%, 97%);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
        }

        .order-preview h3 {
            color: hsl(0, 0%, 0%);
            font-size: 2rem;
            margin-block-end: 20px;
        }

        .preview-item {
            display: flex;
            align-items: center;
            padding-block: 10px;
            font-size: 1.5rem;
            color: hsl(0, 0%, 49%);
            gap: 15px;
        }

        .preview-item-img .img-holder {
            background-color: hsl(0, 0%, 80%);
            width: 50px;
            height: 50px;
        }

        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item-details {
            flex-grow: 1;
        }

        .preview-item-details span:first-child {
            color: hsl(0, 0%, 0%);
            font-weight: 600;
        }

        .preview-item-details span:last-child {
            color: hsl(0, 0%, 49%);
        }

        .preview-item-total {
            font-weight: 700;
            color: hsl(0, 0%, 0%);
        }

        .order-summary {
            background-color: hsl(0, 0%, 97%);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            margin-block-start: 20px;
        }

        .order-summary h3 {
            color: hsl(0, 0%, 0%);
            font-size: 2rem;
            margin-block-end: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding-block: 10px;
            font-size: 1.5rem;
            color: hsl(0, 0%, 49%);
        }

        .summary-item.total {
            font-weight: 700;
            color: hsl(0, 0%, 0%);
            border-top: 1px solid hsla(0, 0%, 0%, 0.1);
            margin-block-start: 10px;
        }

        .place-order-btn {
            width: 100%;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 3px;
            background-color: hsl(148, 20%, 38%);
            color: hsl(0, 0%, 100%);
            transition: 0.25s ease;
            margin-block-start: 20px;
        }

        .place-order-btn:hover,
        .place-order-btn:focus {
            background-color: hsl(148, 30%, 28%);
        }

        .container {
            padding-inline: 15px;
            max-width: 1300px;
            margin-inline: auto;
        }

        @media (min-width: 768px) {
            .checkout-wrapper {
                grid-template-columns: 2fr 1fr;
            }

            .preview-item-img .img-holder {
                width: 70px;
                height: 70px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.6;
            color: hsl(0, 0%, 49%);
        }

        button {
            cursor: pointer;
            border: none;
            font: inherit;
        }
    </style>
</head>

<body id="top">
    <!-- HEADER -->
    <header class="header" data-header>
        <div w3-include-html="./assets/components/alert.html"></div>
        <div w3-include-html="./assets/components/topnav.html"></div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="sidebar">
        <div w3-include-html="./assets/components/sidenav.html"></div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <main>
        <article>
            <!-- Checkout Section -->
            <section class="checkout section" data-section>
                <div class="container">
                    <h2 class="h2 section-title">Checkout</h2>
                    <div class="checkout-wrapper">
                        <div class="checkout-form">
                            <h3>Shipping Information</h3>
                            <form id="checkoutForm" action="clovia/confirmOrder" method="POST">
                                <div class="form-group">
                                    <label for="address">Shipping Address</label>
                                    <input type="text" id="address" name="address" required
                                        placeholder="Enter full address">
                                </div>
                                <div class="form-group">
                                    <label for="payment">Payment Method</label>
                                    <select id="payment" name="payment" required>
                                        <option value="">Select Payment Method</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="paypal">PayPal</option>
                                        <option value="cash">Cash on Delivery</option>
                                    </select>
                                </div>
                                <input type="hidden" id="cartData" name="cartData">
                            </form>
                        </div>
                        <div>
                            <div class="order-preview" id="orderPreview"></div>
                            <div class="order-summary" id="orderSummary"></div>
                        </div>
                    </div>
                    <button class="place-order-btn" id="placeOrderBtn">Place Order</button>
                </div>
            </section>

            <!-- FOOTER -->
            <footer class="footer" data-section>
                <div w3-include-html="./assets/components/footer.html"></div>
            </footer>

            <!-- BACK TO TOP -->
            <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
                <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
            </a>
        </article>
    </main>

    <!-- Checkout Script -->
    <script>
        function updateCheckoutPage() {
            let cart = [];
            try {
                cart = JSON.parse(localStorage.getItem('cart')) || [];
            } catch (e) {
                console.error('Error parsing cart data:', e);
                cart = [];
            }

            const orderPreview = document.getElementById('orderPreview');
            const orderSummary = document.getElementById('orderSummary');
            let subtotal = 0;

            // Log the cart items to the console
            console.log('Cart items:', cart);

            // Order Preview
            orderPreview.innerHTML = '<h3>Order Preview</h3>';
            if (cart.length === 0) {
                orderPreview.innerHTML += '<p>No items in your cart.</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    orderPreview.innerHTML += `
                <div class="preview-item">
                    <div class="preview-item-img">
                        <div class="img-holder">
                            <img src="${item.image}" alt="${item.name}" class="img-cover">
                        </div>
                    </div>
                    <div class="preview-item-details">
                        <span>${item.name}</span>
                        <span>Qty: ${item.quantity}</span>
                    </div>
                    <span class="preview-item-total">$${itemTotal.toFixed(2)}</span>
                </div>
            `;
                });
            }

            // Order Summary
            const shipping = cart.length > 0 ? 5.00 : 0;
            const total = subtotal + shipping;
            orderSummary.innerHTML = `
        <h3>Order Summary</h3>
        <div class="summary-item">
            <span>Subtotal</span>
            <span>$${subtotal.toFixed(2)}</span>
        </div>
        <div class="summary-item">
            <span>Shipping</span>
            <span>$${shipping.toFixed(2)}</span>
        </div>
        <div class="summary-item total">
            <span>Total</span>
            <span>$${total.toFixed(2)}</span>
        </div>
    `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCheckoutPage();

            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const checkoutForm = document.getElementById('checkoutForm');
            const cartDataInput = document.getElementById('cartData');

            placeOrderBtn.addEventListener('click', (e) => {
                e.preventDefault();
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartDataInput.value = JSON.stringify(cart);
                if (checkoutForm.checkValidity()) {
                    // Dynamically set the action with context path
                    checkoutForm.action = window.location.pathname.split('/').slice(0, -1).join('/') + '/confirmOrder';
                    checkoutForm.submit();
                    alert('Thank you for your purchase! Your order has been successfully placed.');
                    localStorage.removeItem('cart');
                } else {
                    alert('Please fill out all required fields.');
                }
            });
        });
    </script>

    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>

    <script src="./assets/js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
