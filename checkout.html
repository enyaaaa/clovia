<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clovia - Cart</title>

    <!-- Favicon -->
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .checkout {
            padding-block: 35px;
        }

        .checkout-wrapper {
            display: grid;
            gap: 30px;
        }

        .checkout-items {
            display: grid;
            gap: 20px;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            background-color: hsl(0, 0%, 100%);
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            padding: 15px;
            transition: 0.25s ease;
        }

        .checkout-item:hover {
            box-shadow: 0 8px 16px hsla(0, 0%, 0%, 0.15);
        }

        .checkout-item-img .img-holder {
            background-color: hsl(0, 0%, 80%);
            margin-inline-end: 20px;
        }

        .checkout-item-details {
            flex-grow: 1;
        }

        .checkout-item .card-title {
            color: hsl(0, 0%, 0%);
            font-size: 1.8rem;
            margin-block-end: 10px;
        }

        .checkout-item-price .span {
            color: hsl(0, 0%, 0%);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .checkout-summary {
            background-color: hsl(0, 0%, 97%);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            display: flex;
            flex-direction: column;
        }

        .checkout-summary .h3 {
            margin-block-end: 20px;
            color: hsl(0, 0%, 0%);
            font-size: 2.4rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding-block: 10px;
            font-size: 1.5rem;
            color: hsl(0, 0%, 49%);
        }

        .summary-item.total {
            font-weight: 700;
            color: hsl(0, 0%, 0%);
            border-top: 1px solid hsla(0, 0%, 0%, 0.1);
            margin-block-start: 10px;
        }

        .summary-value {
            color: hsl(0, 0%, 0%);
        }

        .confirm-btn {
            width: auto;
            margin-block: 20px 10px;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 3px;
            transition: 0.25s ease;
            background-color: hsl(0, 0%, 0%);
            color: hsl(0, 0%, 100%);
        }

        .confirm-btn:hover,
        .confirm-btn:focus {
            background-color: hsl(148, 20%, 38%);
        }

        .h2.section-title {
            color: hsl(0, 0%, 0%);
            font-weight: 600;
            line-height: 1.3;
            font-size: 3.4rem;
            margin-block-end: 40px;
        }

        .container {
            padding-inline: 15px;
            max-width: 1300px;
            margin-inline: auto;
        }

        @media (min-width: 768px) {
            .checkout-wrapper {
                grid-template-columns: 2fr 1fr;
            }

            .checkout-item-img .img-holder {
                width: 120px;
            }
        }

        @media (min-width: 992px) {
            .checkout-item-img .img-holder {
                width: 150px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.6;
            color: hsl(0, 0%, 49%);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font: inherit;
        }

        .img-holder {
            aspect-ratio: var(--width) / var(--height);
            background-color: hsl(0, 0%, 80%);
        }

        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body id="top">
    <!-- HEADER -->
    <header class="header" data-header>
        <div w3-include-html="./assets/components/alert.html"></div>
        <div w3-include-html="./assets/components/topnav.html"></div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="sidebar">
        <div w3-include-html="./assets/components/sidenav.html"></div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <main>
        <article>
            <!-- Checkout Section -->
            <section class="checkout section" data-section>
                <div class="container">
                    <h2 class="h2 section-title">Order Confirmation</h2>
                    <div class="checkout-wrapper">
                        <div class="checkout-items" id="checkoutItems"></div>
                        <div class="checkout-summary" id="checkoutSummary"></div>
                    </div>
                </div>
            </section>

            <!-- FOOTER -->
            <footer class="footer" data-section>
                <div w3-include-html="./assets/components/footer.html"></div>
            </footer>

            <!-- BACK TO TOP -->
            <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
                <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
            </a>
        </article>
    </main>

    <!-- Checkout Script -->
    <script>
        function displayCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutItems = document.getElementById('checkoutItems');
            const checkoutSummary = document.getElementById('checkoutSummary');

            checkoutItems.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                checkoutItems.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;

                    const checkoutItem = document.createElement('div');
                    checkoutItem.classList.add('checkout-item');
                    checkoutItem.innerHTML = `
                        <div class="checkout-item-img">
                            <div class="img-holder" style="--width: 100; --height: 100;">
                                <img src="${item.image}" alt="${item.name}" class="img-cover">
                            </div>
                        </div>
                        <div class="checkout-item-details">
                            <h3 class="h3 card-title">${item.name}</h3>
                            <p class="checkout-item-price"><span class="span">$${item.price.toFixed(2)}</span></p>
                            <p>Quantity: ${item.quantity}</p>
                        </div>
                    `;
                    checkoutItems.appendChild(checkoutItem);
                });
            }

            const shipping = cart.length > 0 ? 5.00 : 0;
            const total = subtotal + shipping;
            checkoutSummary.innerHTML = `
                <h3 class="h3">Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span class="summary-value">$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span class="summary-value">$${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span class="summary-value">$${total.toFixed(2)}</span>
                </div>
                <button class="btn btn-primary confirm-btn" id="confirm-order">Confirm Order</button>
            `;

            // Add event listener for Confirm Order button
            document.getElementById('confirm-order').addEventListener('click', () => {
                // Prepare cart data to send to the server
                const orderData = {
                    items: cart,
                    subtotal: subtotal,
                    shipping: shipping,
                    total: total
                };

                // Send order data to the server
                fetch('/clovia/confirm-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Clear the cart after successful order
                        localStorage.removeItem('cart');
                        alert('Order confirmed successfully!');
                        window.location.href = 'home.html?success=Order placed successfully';
                    } else {
                        alert('Error confirming order: ' + (data.message || 'Unknown error'));
                    }
                })
                .catch(error => {
                    console.error('Error confirming order:', error);
                    alert('Error confirming order. Please try again.');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayCheckout();
        });
    </script>

    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>

    <script src="./assets/js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
