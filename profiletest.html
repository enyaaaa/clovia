<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clovia</title>
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .profcontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            background-color: var(--white);
        }

        .profile {
            display: flex;
            flex-direction: row;
            background-color: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            width: 600px;
            gap: 40px;
        }

        .profile-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Flush to the left */
            width: 250px; /* Fixed width for consistency */
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 20px; /* Space below image */
        }

        .profile-picture img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 3px solid #eee;
        }

        .profile-details label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .profile-details p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #2c2c2c;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-weight: 700;
            color: #2c2c2c;
            font-size: 24px;
        }

        .profile-info label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .profile-info input[type="text"],
        .profile-info input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .profile-info input[type="file"] {
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .profile-info button,
        .logout-btn {
            padding: 10px;
            background-color: #7c9473;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .profile-info button:hover,
        .logout-btn:hover {
            background-color: #6d825e;
        }

        .logout-btn {
            background-color: #d9534f;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                width: 100%;
                padding: 20px;
            }
            .profile-details {
                width: 100%;
            }
            .profile-picture img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body id="top">
    <header class="header" data-header>
        <div w3-include-html="./assets/components/alert.html"></div>
        <div w3-include-html="./assets/components/topnav.html"></div>
    </header>

    <div class="sidebar">
        <div w3-include-html="./assets/components/sidenav.html"></div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <main>
        <article>
            <div class="profcontainer">
                <div class="profile">
                    <div class="profile-details">
                        <div class="profile-picture">
                            <img src="default-profile.png" alt="Profile Picture" id="profile-img">
                        </div>
                        <label>Username</label>
                        <p id="username-display"></p>
                        <label>Email</label>
                        <p id="email-display"></p>
                    </div>
                    <div class="profile-info">
                        <h2>Edit Profile</h2>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" value="">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter new password">
                        <label for="profile-picture">Update Profile Picture</label>
                        <input type="file" id="profile-picture" accept="image/*">
                        <div class="button-group">
                            <button id="save-changes">Save Changes</button>
                            <button class="logout-btn" id="logout">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer" data-section>
        <div w3-include-html="./assets/components/footer.html"></div>
    </footer>

    <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
    </a>

    <script>
        window.addEventListener('load', function () {
            fetch('/clovia/profile-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Not logged in or error fetching profile.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('username-display').textContent = data.username || '';
                    document.getElementById('email-display').textContent = data.email || 'Not set';
                    document.getElementById('phone').value = data.mobile || '';
                    const profileImg = document.getElementById('profile-img');
                    profileImg.src = data.profilePic ? `images/${data.profilePic}` : 'images/default-profile.png';
                })
                .catch(error => {
                    console.error('[Profile Error]', error);
                    window.location.href = 'login.html';
                });

            document.getElementById('save-changes').addEventListener('click', function () {
                const newPhone = document.getElementById('phone').value;
                const newPassword = document.getElementById('new-password').value;
                const profilePictureInput = document.getElementById('profile-picture');
                const profilePictureFile = profilePictureInput.files[0];

                const formData = new FormData();
                formData.append('phone', newPhone);
                if (newPassword) formData.append('password', newPassword);
                if (profilePictureFile) formData.append('profilePic', profilePictureFile);

                fetch('/clovia/update-profile', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.text())
                .then(data => {
                    alert("Profile updated!");
                    location.reload();
                })
                .catch(err => console.error("Update failed", err));
            });

            document.getElementById('logout').addEventListener('click', function () {
                console.log("Attempting logout...");
                fetch('/clovia/logout', { method: 'GET' })
                    .then(response => {
                        console.log("Logout response:", response.status, response.redirected);
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            alert("Logout failed, please try again.");
                        }
                    })
                    .catch(error => console.error('Logout error:', error));
            });
        });
    </script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>w3.includeHTML();</script>
    <script src="./assets/js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
