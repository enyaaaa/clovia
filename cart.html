<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clovia - Cart</title>

    <!-- Favicon -->
    <link rel="shortcut icon" as="image" href="./assets/images/logopic.png">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* Cart-specific styles */
        .cart {
            padding-block: 35px;
        }

        .cart-wrapper {
            display: grid;
            gap: 30px;
        }

        .cart-items {
            display: grid;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background-color: hsl(0, 0%, 100%);
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            padding: 15px;
            transition: 0.25s ease;
        }

        .cart-item:hover {
            box-shadow: 0 8px 16px hsla(0, 0%, 0%, 0.15);
        }

        .cart-item-img .img-holder {
            background-color: hsl(0, 0%, 80%);
            margin-inline-end: 20px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item .card-title {
            color: hsl(0, 0%, 0%);
            font-size: 1.8rem;
            margin-block-end: 10px;
        }

        .cart-item-price .span {
            color: hsl(0, 0%, 0%);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-block-start: 10px;
        }

        .quantity-btn {
            background-color: hsl(148, 20%, 38%);
            color: hsl(0, 0%, 100%);
            width: 30px;
            height: 30px;
            font-size: 18px;
            border-radius: 50%;
            transition: 0.25s ease;
        }

        .quantity-btn:hover,
        .quantity-btn:focus {
            background-color: hsl(68, 20%, 37%);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid hsla(0, 0%, 0%, 0.15);
            border-radius: 3px;
            background-color: hsl(60, 6%, 93%);
        }

        .remove-btn {
            background: none;
            color: hsl(148, 20%, 38%);
            font-size: 22px;
            padding: 10px;
            transition: 0.25s ease;
        }

        .remove-btn:hover,
        .remove-btn:focus {
            color: hsl(0, 0%, 0%);
        }

        .cart-summary {
            background-color: hsl(0, 0%, 97%);
            padding: 20px;
            border-radius: 3px;
            box-shadow: 0 4px 10px hsla(0, 0%, 0%, 0.05);
            display: flex;
            flex-direction: column;
        }

        .cart-summary .h3 {
            margin-block-end: 20px;
            color: hsl(0, 0%, 0%);
            font-size: 2.4rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding-block: 10px;
            font-size: 1.5rem;
            color: hsl(0, 0%, 49%);
        }

        .summary-item.total {
            font-weight: 700;
            color: hsl(0, 0%, 0%);
            border-top: 1px solid hsla(0, 0%, 0%, 0.1);
            margin-block-start: 10px;
        }

        .summary-value {
            color: hsl(0, 0%, 0%);
        }

        .checkout-btn {
            width: 100%;
            font-weight: 600;
            padding: 10px 30px;
            border-radius: 3px;
            transition: 0.25s ease;
            background-color: hsl(0, 0%, 0%);
            color: hsl(0, 0%, 100%);
        }

        .checkout-btn:hover,
        .checkout-btn:focus {
            background-color: hsl(148, 20%, 38%);
        }

        .cart-summary .btn-link {
            color: hsl(0, 0%, 0%);
            font-weight: 600;
            transition: 0.25s ease;
            text-decoration: none;
        }

        .cart-summary .btn-link:hover,
        .cart-summary .btn-link:focus {
            color: hsl(148, 20%, 38%);
        }

        .h2.section-title {
            color: hsl(0, 0%, 0%);
            font-weight: 600;
            line-height: 1.3;
            font-size: 3.4rem;
            margin-block-end: 40px;
        }

        .container {
            padding-inline: 15px;
            max-width: 1300px;
            margin-inline: auto;
        }

        @media (min-width: 768px) {
            .cart-wrapper {
                grid-template-columns: 2fr 1fr;
            }

            .cart-item-img .img-holder {
                width: 120px;
            }
        }

        @media (min-width: 992px) {
            .cart-item-img .img-holder {
                width: 150px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            font-size: 1.6rem;
            font-weight: 500;
            line-height: 1.6;
            color: hsl(0, 0%, 49%);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font: inherit;
        }

        .img-holder {
            aspect-ratio: var(--width) / var(--height);
            background-color: hsl(0, 0%, 80%);
        }

        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Updated styles for right alignment */
        .cart-summary-actions {
            display: flex;
            flex-direction: column;
            /* Stack buttons vertically like in the image */
            align-items: flex-end;
            /* Align to the right */
            gap: 10px;
            /* Space between buttons */
            margin-top: 20px;
            /* Space above the buttons */
        }

        /* Ensure buttons don't stretch unnecessarily */
        .checkout-btn {
            width: auto;
            /* Override previous width: 100% */
        }
    </style>
</head>

<body id="top">
    <!-- HEADER -->
    <header class="header" data-header>
        <div w3-include-html="./assets/components/alert.html"></div>
        <div w3-include-html="./assets/components/topnav.html"></div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="sidebar">
        <div w3-include-html="./assets/components/sidenav.html"></div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <main>
        <article>
            <!-- Cart Section -->
            <section class="cart section" data-section>
                <div class="container">
                    <h2 class="h2 section-title">Your Cart</h2>
                    <div class="cart-wrapper">
                        <div class="cart-items" id="cartItems"></div>
                        <div class="cart-summary" id="cartSummary"></div>
                    </div>
                </div>
            </section>

            <!-- FOOTER -->
            <footer class="footer" data-section>
                <div w3-include-html="./assets/components/footer.html"></div>
            </footer>

            <!-- BACK TO TOP -->
            <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
                <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
            </a>
        </article>
    </main>

    <!-- Cart Script -->
    <script>
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            const cartCountElements = document.querySelectorAll('#cart-count');

            cartItems.innerHTML = '';
            let subtotal = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    itemCount += item.quantity;

                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                <div class="cart-item-img">
                    <div class="img-holder" style="--width: 100; --height: 100;">
                        <img src="${item.image}" alt="${item.name}" class="img-cover">
                    </div>
                </div>
                <div class="cart-item-details">
                    <h3 class="h3 card-title">${item.name}</h3>
                    <p class="cart-item-price"><span class="span">$${item.price.toFixed(2)}</span></p>
                    <div class="quantity-wrapper">
                        <button class="quantity-btn decrease" data-index="${index}">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" readonly>
                        <button class="quantity-btn increase" data-index="${index}">+</button>
                    </div>
                </div>
                <button class="remove-btn" data-index="${index}">
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
            `;
                    cartItems.appendChild(cartItem);
                });
            }

            cartCountElements.forEach(el => {
                if (el) el.textContent = itemCount;
            });

            const shipping = cart.length > 0 ? 5.00 : 0;
            const total = subtotal + shipping;
            cartSummary.innerHTML = `
        <h3 class="h3">Order Summary</h3>
        <div class="summary-item">
            <span>Subtotal</span>
            <span class="summary-value">$${subtotal.toFixed(2)}</span>
        </div>
        <div class="summary-item">
            <span>Shipping</span>
            <span class="summary-value">$${shipping.toFixed(2)}</span>
        </div>
        <div class="summary-item total">
            <span>Total</span>
            <span class="summary-value">$${total.toFixed(2)}</span>
        </div>
        <div class="cart-summary-actions">
            <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
            <a href="#" class="btn-link" onclick="history.back(); return false;">Continue Shopping</a>
        </div>
    `;

            // Quantity button listeners
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];

                    if (button.classList.contains('increase')) {
                        cart[index].quantity += 1;
                    } else if (button.classList.contains('decrease') && cart[index].quantity > 1) {
                        cart[index].quantity -= 1;
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            });

            // Remove button listeners
            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.getAttribute('data-index'));
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            });

            // Checkout button listener
            const checkoutBtn = document.querySelector('.checkout-btn');
            if (checkoutBtn) {
                checkoutBtn.addEventListener('click', () => {
                    window.location.href = 'checkout.html'; // Redirect to checkout page
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCart();
        });
    </script>

    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>

    <script src="./assets/js/script.js" defer></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
